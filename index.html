<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart : Revonic</title>
    <!--
<link rel="stylesheet"  href="src/css/fonts.css" type="text/css" />
<link rel="stylesheet"  href="src/css/style.css" type="text/css" />
<link rel="stylesheet"  href="src/css/responsive.css" type="text/css" />
-->
<link rel="stylesheet"  href="dist/bundle.css" type="text/css" />
</head>
<body>
        <header>

                <img src="img/brand-logo.png" width="205" height="52"  alt="Revonic"  />
               
            </header>
            <section>
 
               <div class="container">
               
                        <h1>Your Basket</h1>
                        <p>Items you have added to your basket are shown below.</p>
                        <p>Adjust the quantities or remove items before continuing your purchase.</p>
                        
                        <table>
                                <thead>
                            <tr> 

                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">Cost</th>    
                                                            
                            </tr>
                            </thead>
                            <tbody class="show-cart">
                               
                            </tbody>
                        </table>

                                    <div class="summary">
                                            <div class="subtotal"> 
                                                    <span>Sub Total</span>
                                                        <span>£<span class="subtotal-cart"></span> </span>
                                                </div>
                                                <div class="vat">
                                                        <span>VAT@20%</span>
                                                        <span>£<span class="vat-amt"></span></span>
                                                </div>
                                                <div class="total">
                                                        <span>Total Cost</span>
                                                        <span>£<span class="total-cart"></span></span>
                                                </div>
                                                <button type="submit"   class="btn-buynow"  onclick="checkOutCart()"> Buy Now</button>
                                                
                                    
                                    </div>
                              
                    </div>
                        
                </section>
                 
            <footer>
                <div class="container">
                         
                        <p>&copy; <strong>REVONIC Ltd.</strong> Registered in DUBAI</p>
                       
                </div>
            </footer>

<script src="dist/bundle.js"></script>
</body>
</html>
